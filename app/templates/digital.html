<script>

	function autoRefreshPage() {

        var ajax = new XMLHttpRequest();
        var method = "GET";
        var url = "_pricesData";
        var asynchronous = true;

        ajax.open(method, url, asynchronous)
        // sending ajax request
        ajax.send();

        // recieving data from data.php
        ajax.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            // Converting Response to Json File
			var data = JSON.parse(this.responseText);
			var price_BTCUSDT = data['BTCUSDT']
			var price_ETHUSDT = data['ETHUSDT']
			var price_XRPUSDT = data['XRPUSDT']
			var price_BCHUSDT = data['BCHUSDT']
			var price_LTCUSDT = data['LTCUSDT']
			var price_BNBUSDT = data['BNBUSDT']
			var price_LINKUSDT = data['LINKUSDT']

			var dollar = 16500
			document.getElementById("price_BTCUSDT").innerHTML = price_BTCUSDT
			document.getElementById("price_ETHUSDT").innerHTML = price_ETHUSDT
			document.getElementById("price_XRPUSDT").innerHTML = price_XRPUSDT
			document.getElementById("price_BCHUSDT").innerHTML = price_BCHUSDT
			document.getElementById("price_LTCUSDT").innerHTML = price_LTCUSDT
			document.getElementById("price_BNBUSDT").innerHTML = price_BNBUSDT
			document.getElementById("price_LINKUSDT").innerHTML = price_LINKUSDT

			
			document.getElementById("price_BTCUSDT_Toman").innerHTML = String(Math.round(price_BTCUSDT * dollar)).replace(/(.)(?=(\d{3})+$)/g,'$1,')
			document.getElementById("price_ETHUSDT_Toman").innerHTML = String(Math.round(price_ETHUSDT * dollar)).replace(/(.)(?=(\d{3})+$)/g,'$1,')
			document.getElementById("price_XRPUSDT_Toman").innerHTML = String(Math.round(price_XRPUSDT * dollar)).replace(/(.)(?=(\d{3})+$)/g,'$1,')
			document.getElementById("price_BCHUSDT_Toman").innerHTML = String(Math.round(price_BCHUSDT * dollar)).replace(/(.)(?=(\d{3})+$)/g,'$1,')
			document.getElementById("price_LTCUSDT_Toman").innerHTML = String(Math.round(price_LTCUSDT * dollar)).replace(/(.)(?=(\d{3})+$)/g,'$1,')
			document.getElementById("price_BNBUSDT_Toman").innerHTML = String(Math.round(price_BNBUSDT * dollar)).replace(/(.)(?=(\d{3})+$)/g,'$1,')
			document.getElementById("price_LINKUSDT_Toman").innerHTML = String(Math.round(price_LINKUSDT * dollar)).replace(/(.)(?=(\d{3})+$)/g,'$1,')
          }
        }
	}
	//var intervalID = setInterval(autoRefreshPage, 60000)
	//window.clearInterval(intervalId);
	autoRefreshPage()
</script>
